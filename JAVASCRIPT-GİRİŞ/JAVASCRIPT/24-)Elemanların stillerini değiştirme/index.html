<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemanların sitillerini değiştirme</title>
    <style>
        .p1{
            color: red;
            width: 50%;
            border: 1px solid green;
            text-align: center;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <p class="p1" onclick="ozellikleriDegistir()" >
        Mehmet Ali
    </p>


    <script>

       function ozellikleriDegistir(){
        var paragrafimiz=document.getElementsByClassName("p1")[0];
        paragrafimiz.style.color="orange"
        paragrafimiz.style.width="75%"
        paragrafimiz.style.textAlign="right"
        paragrafimiz.style.backgroundColor="turquoise"
       }


    </script>
</body>
</html>
