<body>



    <script>



        // var tarih = new Date("March 5,2014,15:45:14 ")
        // var tarih = new Date(94,0,15,23,48,14,45)
        // document.write(tarih.getFullYear())
        function saatiGoster() {
            var tarih = new Date()
            var saat = tarih.getHours();
            var dakika = tarih.getMinutes();
            var saniye = tarih.getSeconds();
          document.body.innerHTML = saat+ ":" +dakika  + ":" + saniye;
        }

        setInterval(saatiGoster,1000)

        

    </script>
</body>
