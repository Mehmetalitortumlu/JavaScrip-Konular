    <h1>Günün Menüsü</h1>
    <p>Bugün güzel yemeklerden biri menü hazırladık.</p>




    <script>
        // document.title = "Menü Sayfasi";
        // document.body.style.background="aqua";
        // document.body.innerHTML= "<p style=\"color:red;\">Mehmet Ali </p>"

        function saatiGoster(){
            var tarih= new Date();   
            var saat=tarih.getHours();
            var dakika=tarih.getMinutes();
            var saniye=tarih.getSeconds();
            document.body.innerHTML = saat + ":" + dakika + ":" + saniye
            document.title = saat + ":" + dakika + ":" + saniye
        }
        setInterval(saatiGoster,1000)
    </script>
