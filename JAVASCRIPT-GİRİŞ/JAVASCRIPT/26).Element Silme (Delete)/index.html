<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>. Element Silme (Delete)</title>
</head>

<body>

    <nav>
        <ul>
            <li>Anasayfa</li>
            <li>Hakkımzda</li>
            <li>İletişim</li>
            <li>Vizyonumuz</li>
        </ul>
    </nav>




    <script>
        var navMenu=document.getElementsByTagName("nav")[0];
        var sil=navMenu.childNodes[1].childNodes[5]

        navMenu.childNodes[1].removeChild(sil)
        // console.log(navMenu.childNodes[1].childNodes[5])
       console.log(sil)
    </script>


</body>

</html>
